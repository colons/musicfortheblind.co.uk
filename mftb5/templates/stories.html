{% extends parent %}
{% block content %}
  <h1>News</h1>
  {% for story in object_list %}
    <section class="story">
      {% spaceless %}
      <h2>{% include "storyheading.html" with story=story %}</h2>
      {% endspaceless %}
      <p class="date">{{ story.date }}</p>
      {{ story.content_html|safe }}
    </section>
  {% endfor %}
{% endblock %}
