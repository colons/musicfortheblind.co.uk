{% extends parent %}
{% block content %}
  <h1>News</h1>
  {% for story in object_list %}
    <section class="story">
      <h2><a href="{{ story.get_absolute_url }}">{{ story.headline }}</a></h2>
      <p class="date">{{ story.date }}</p>
      {{ story.content_html|safe }}
    </section>
  {% endfor %}
{% endblock %}
