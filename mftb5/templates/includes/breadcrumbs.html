{% if breadcrumbs %}
  <p id="breadcrumbs">
    {% for breadcrumb in breadcrumbs %}
      {% if forloop.last %}
        <span>{{ breadcrumb.0 }}</span>
      {% else %}
        <span><a href="{{ breadcrumb.1 }}">{{ breadcrumb.0 }}</a> Â» </span>
      {% endif %}
    {% endfor %}
  </p>
{% endif %}
