{% load compressed static %}
<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:400,500" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu+Mono" />
    <link rel="stylesheet" type="text/css" href="{% static "js/libs/font-awesome/css/font-awesome.min.css" %}" />
    {% compressed_css "base" %}

    <title>{% block title %}Home{% endblock %} | Music for the Blind</title>
  </head>
  <body>
    <script type="text/javascript">
      document.body.className += ' js';
    </script>
    <header>
      <div class="inner">
        <h1>Music for the Blind</h1>
      </div>
    </header>

    <section id="playlist">
      <ul><li>
        <p class="title">loading</p><p class="album"><a>hang on a moment&hellip;</a></p>
      </li></ul>
    </section>

    <div id="controls">
      <div class="inner">
        <span class="prev fa fa-backward"></span><span class="pp fa fa-play"></span><span class="next fa fa-forward"></span>
      </div>
    </div>

    <div id="content">
      {% block content %}{% endblock %}
    </div>

    <script type="text/javascript" src="{% static 'js/libs/jquery/jquery-2.0.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/libs/jquery-ui/jquery-ui-1.10.3.custom.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/libs/buzz/buzz.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/libs/pjax/jquery.pjax.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/libs/handlebars/handlebars-v1.1.2.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/libs/sticky/jquery.sticky.js' %}"></script>

    <script type="text/javascript">
      var playlistUrl = '{% url "music:playlist" %}';
    </script>

    <script id="playlist-template" type="text/x-handlebars-template">
      {% verbatim %}
        <li data-ogg="{{ogg}}" data-mp3="{{mp3}}" id={{pk}}>
          <a href="{{url}}"><p class="title">{{name}}</p></a>
          <p class="album">from <a href="{{album.url}}">{{album.name}}</a></span>
        </li>
      {% endverbatim %}
    </script>

    {% compressed_js "base" %}
  </body>
</html>
